{% extends 'bas.html' %}{% load static %} {% load customfilter %}

{% block pageContent %}
        <!-- Page Content  -->
        <style>
			.contact-wrap {
				background-color: #f8f9fa;
				padding: 40px;
				border-radius: 5px;
			  }
			  
			  .label {
				font-weight: bold;
				color: #333;
			  }
			  
			  .form-control {
				border-radius: 5px;
				border: 1px solid #ccc;
				padding: 10px;
				width: 100%;
				margin-bottom: 15px;
			  }
			  
			  .btn-primary {
				background-color: #007bff;
				color: #fff;
				border: none;
				padding: 10px 20px;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			  }
			  
			  .btn-primary:hover {
				background-color: #0056b3;
			  }
			  
			  /* Style pour les informations de contact */
			  .dbox {
				padding: 20px;
				border-radius: 5px;
			  }
			  
			  .icon {
				font-size: 30px;
				color: #007bff;
			  }
			  
			  .text {
				margin-top: 15px;
			  }
			  
			  .text span {
				font-weight: bold;
			  }
			  
			  .text a {
				color: #007bff;
				text-decoration: none;
			  }
			  
			  .text a:hover {
				text-decoration: underline;
			  }
		</style>
		</br>		</br>	</br>

		<section class="ftco-section" style="display: right ; margin-left: 0%;">
			<h3 class="mb-4" style="text-align: center;">Contact propenta.com</h3>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-12">
						<div class="wrapper">
							<div class="row no-gutters mb-2">
								<div class="col-md-7">
									<div class="contact-wrap w-100 p-md-2 p-2">
										<div id="form-message-warning" class="mb-4"></div> 
								    <div id="form-message-success" class="mb-4">
								    Your message was sent, thank you!
								   </div>
										<form method="POST" id="contactForm" name="contactForm" class="contactForm">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="name">Full Name</label>
														<input type="text" class="form-control" name="name" id="name" placeholder="Name">
													</div>
												</div>
												<div class="col-md-6"> 
													<div class="form-group">
														<label class="label" for="email">Email Address</label>
														<input type="email" class="form-control" name="email" id="email" placeholder="Email">
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" for="subject">Subject</label>
														<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" for="#">Message</label>
														<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<input type="submit" value="Send Message" class="btn btn-primary">
														<div class="submitting"></div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div class="col-md-5 d-flex align-items-stretch">
									<img class="ipcon" src="{% static 'assets/default/media/QRpat.png' %}" alt="" id="logo-img">
							    </div>
							<div class="row">
								<div class="col-md-3">
									<div class="dbox w-100 text-center">
								<div class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-map-marker"></span>
								</div>
								<div class="text">
								<p><span>Address:</span> 237  university of yaounde 1, chateau</p>
							  </div>
						  </div>
								</div>
								<div class="col-md-3">
									<div class="dbox w-100 text-center">
								<div class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-phone"></span>
								</div>
								<div class="text">
								<p><span>Phone:</span> <a href="tel://1234567920">+ 237 650 97 05 26</a></p>
							  </div>
						  </div>
								</div>
								<div class="col-md-3">
									<div class="dbox w-100 text-center">
								<div class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-paper-plane"></span>
								</div>
								<div class="text">
								<p><span>Email:</span> <a href="mailto:info@yoursite.com">propenta@gmail.cm</a></p>
							  </div>
						  </div>
								</div>
								<div class="col-md-3">
									<div class="dbox w-100 text-center">
								<div class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-globe"></span>
								</div>
								<div class="text">
								<p><span>Website</span> <a href="#">propenta.com</a></p>
							  </div>
						  </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
{% endblock pageContent %}
